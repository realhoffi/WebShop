<!DOCTYPE html>
<html ng-app="ausgabenmanager">
<head lang="de">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ausgabenmanager</title>
    <link href="../css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="../appCss/appCss.css" type="text/css" rel="stylesheet">
    <link href="../appCss/loadingAnimation.css" type="text/css" rel="stylesheet">
    <script src="../js/jquery-1.11.0.min.js" type="application/javascript"></script>
    <script src="../js/bootstrap.js" type="application/javascript"></script>
    <script src="../js/angular.js" type="application/javascript"></script>
    <script src="../js/angular-route.js" type="application/javascript"></script>
    <script src="../js/ui-bootstrap-tpls-0.11.0.js" type="application/javascript"></script>

    <script src="../angular/filedownload.js" type="application/javascript"></script>
    <script src="../angular/spinner.js" type="application/javascript"></script>
    <script src="../angular/appHelper.js" type="application/javascript"></script>
    <script src="../angular/app.js" type="application/javascript"></script>
    <script src="../angular/controllers.js" type="application/javascript"></script>
    <script src="../angular/services.js" type="application/javascript"></script>

</head>
<body>
<div class="container-fluid" id="mainForm">
    <!--<div loading-indicator></div>-->

    <div class="row" ng-show="isAppLoading">
        <div class="col-md-12">
            <div class="row">
                <div class="loader">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

            </div>
        </div>
    </div>
    <div class="row" id="headerForm">
        <div class="col-md-12">
            <div class="panel panel-primary row ">
                <div class="col-md-10">
                    <h1 class="text-center">
                        <b> <span class="glyphicon glyphicon-tasks"></span>
                            <span>Ausgabenmanager</span></b>
                    </h1>
                </div>
                <div class="col-md-2" ng-controller="userCtrl">
                    <div class="row ">
                        <div class="btn-block text-center margin-top-10px">

                            <button class="btn btn-primary " ng-show="!isUserLoggedIn()" ng-click="loginModal()">
                                <b> <span
                                        class="glyphicon glyphicon-user"></span> <span>Sign in</span></b>
                            </button>
                            <button class="btn btn-primary " ng-click="logout()" ng-show="isUserLoggedIn()">
                                <b><span class="glyphicon glyphicon-off"></span> <span>Logout</span></b>
                            </button>
                            <button class="btn btn-primary " ng-click="editUser()" ng-show="isUserLoggedIn()">
                                <b><span class="glyphicon glyphicon-cog"></span> <span>Settings</span></b>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="contentForm" ng-show="!isAppLoading && $root.isUserLoggedIn">
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-success">
                        <a href="#" class="list-group-item active">
                            <b> <span class="glyphicon glyphicon-user"></span> <span>Ausgabenmanager</span></b>
                        </a>
                        <a href="#ausgabenOverview" class="list-group-item">
                            <span class="glyphicon "></span> Ausgabenübersicht
                        </a>
                        <a href="#ausgabenBericht" class="list-group-item">
                            <span class="glyphicon "></span> Kostenaufstellung
                        </a>
                        <!--<a href="#" class="list-group-item">-->
                        <!--<span class="glyphicon "></span> Kostenkalkulation-->
                        <!--</a>-->

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-success">
                        <a href="#" class="list-group-item active">
                            <b> <span class="glyphicon glyphicon-star"></span> <span> Favoriten</span></b>
                        </a>
                        <a href="#favoritenOverview" class="list-group-item">
                            <span class="glyphicon "></span> Meine Favoriten
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-success">
                        <a href="#" class="list-group-item active">
                            <b> <span class="glyphicon glyphicon-user"></span> <span> Dateien</span></b>
                        </a>
                        <a href="#fileOverview" class="list-group-item">
                            <span class="glyphicon "></span> Meine Dateien
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10" id="content" ng-show="$root.isUserLoggedIn">
            <div ng-view></div>
        </div>
    </div>
    <div class="row" id="contentNoLogIn" ng-show="!isAppLoading && !$root.isUserLoggedIn">
        <div class="col-md-12">
            <div class="bs-callout bs-info">
                <p>

                <h2>
                <span class="glyphicon glyphicon-thumbs-down"></span>
                <span>  Um diese Funktionen nutzen zu können, melden Sie sich bitte an...</span>
            </h2>
                </p>
            </div>
        </div>
    </div>
    <div class="row" id="footer">
        <div class="panel-footer">
            <!--<div class="col-md-12 alert alert-info" ng-include="'../partials/userdetails.html'"></div>-->
        </div>
    </div>
</div>
</body>
</html>
