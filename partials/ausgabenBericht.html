<div class="row" ng-show="$root.isUserLoggedIn">
    <div class="col-md-12">
        <div class="col-md-offset-1 table-responsive">
        <table class=" table table-striped table-hover table-bordered ">
                <caption>
                    <h4><b>Die folgenden Ausgaben haben Sie bisher angelegt.</b></h4>
                </caption>

                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Preis</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <td>
                        <span></span>
                    </td>
                    <td>
                        <h4>
                            <b>Gesamtausgaben</b>
                        </h4>
                    </td>
                    <td>
                        <h4>
                            <b>{{ gesamtAusgaben() }}</b>
                        </h4>
                    </td>
                </tr>
                </tfoot>
                <tbody>
                <tr ng-repeat="ausgabe in Ausgaben">
                    <td>{{$index+1}}</td>
                    <td> {{ausgabe.Name}}</td>
                    <td>{{ausgabe.Preis}}</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
