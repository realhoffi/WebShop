<div class="row" ng-show="$root.isUserLoggedIn">
    <div class="col-md-12">
        <div class="col-md-offset-1 table-responsive">
            <table class="table table-striped table-hover table-bordered " ng-repeat='group in getGroups()'>
                <caption class="bs-info text-left padding-10px">
                    <h4>
                        <b>
                            <span class="">Ausgabentyp: {{ findAusgabezeitraumById(group) }}</span>
                        </b>
                    </h4>
                </caption>
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Preis</th>
                    <th>Ausgabezeitraum</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <td>
                        <span></span>
                    </td>
                    <td>
                        <h4>
                            <b>Gesamtausgaben</b>
                        </h4>
                    </td>
                    <td>
                        <h4>
                            <b>{{ getGroupSum(group) }} </b>
                        </h4>
                    </td>
                </tr>
                </tfoot>
                <tbody>
                <tr ng-repeat="ausgabe in Ausgaben | groupby:group">
                    <td>{{$index+1}}</td>
                    <td> {{ausgabe.Name}}</td>
                    <td>{{ausgabe.Preis}}</td>
                    <td>{{findAusgabezeitraumByAusgabe(ausgabe)}}</td>
                </tr>
                </tbody>
            </table>
            <div class="bs-info bs-callout">
                <h4><b><p class=""><span>Gesamtausgaben: </span> <span>{{ gesamtAusgaben() }}</span></p></b></h4>
            </div>
        </div>
    </div>
</div>
