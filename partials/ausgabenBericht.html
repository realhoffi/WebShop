<div class="row">
    <div class="col-md-12 col-md-offset-1 ">
        <div class="row">
            <div class="col-md-10">
                <div class="table-responsive" ng-repeat='group in getGroups()'>
                    <table class="table table-striped table-hover table-bordered">
                        <caption class="bs-info text-left padding-10px">

                            <span class="">Ausgabentyp: {{ findAusgabezeitraumById(group) }}</span>

                        </caption>
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Preis</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="ausgabe in Ausgaben | groupby:group">
                            <td>{{$index+1}}</td>
                            <td> {{ausgabe.Name}}</td>
                            <td>{{ausgabe.Preis}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td>
                                <span class="glyphicon glyphicon-euro"></span>
                            </td>
                            <td>

                                Gesamtausgaben
                            </td>
                            <td>

                                <span>  {{ getGroupSum(group) }}  </span>

                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="bs-info bs-callout col-md-10">
                <h4><b>
                    <span class="glyphicon glyphicon-euro"></span><span>Gesamtausgaben: </span> <span>{{ gesamtAusgaben() }}</span>
                </b></h4>
            </div>
        </div>

    </div>
</div>
