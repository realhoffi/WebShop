<div class="row">
    <div class="col-md-3">
        <div class="panel-group">
            <h4>
                <b>
                    <div class="panel bs-info list-group-item ">
                        <div>
                            <a class="paddingRight10 noDecoration" ng-click="manageFavorit(null,null,'new')">
                                <span class="glyphicon glyphicon-plus"></span>
                                <span> Favorite</span>
                            </a>
                        </div>
                    </div>
                    <div ng-repeat="fav in Favoriten" class="panel panel-primary list-group-item">
                        <div class="pull-left">
                            <a class="showCursor noDecoration" ng-href="{{ fav.URL }}"><span>{{ fav.Name }}</span></a>
                        </div>
                        <div class="pull-right  ">
                            <a class="paddingRight10  ">
                                <span class="glyphicon glyphicon-pencil "
                                      ng-click="manageFavorit(null,fav,'edit')"></span>
                            </a>
                            <a class="paddingRight10 ">
                                <span class="glyphicon glyphicon-trash "
                                      ng-click="manageFavorit(null,fav,'delete')"></span>
                            </a>
                        </div>
                    </div>
                </b>
            </h4>
        </div>
    </div>
</div>
