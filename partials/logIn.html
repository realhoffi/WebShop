<div>
    <div class="modal-header">
        <h2 class="modal-title text-center"><span class="text-info"> {{ selectedHeading() }} </span></h2>
    </div>
    <div class="modal-body">
        <div class="bs-info list-group-item ">
            <h4>
                <span>
                        {{ getHeadingInfoTextByStatus() }}
                </span>
            </h4>

            <p ng-if="!isUserRegistered()">
                If you don't have any Account, click <a ng-click="register()">Register </a> to create
                one.
            </p>
        </div>
        <div>
            <div class="margin-top-10px">
                <form class="form-horizontal" novalidate role="form" name="formLogin" ng-show="!isUserRegistered()">
                    <div class="form-group required">
                        <h4 class="col-md-3"><span class="label label-primary control-label">UserId:</span>
                        </h4>

                        <div class="col-md-9">
                            <input class="form-control" required ng-model="item.name" ng-minlength="10"
                                   ng-maxlength="30">
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" novalidate role="form" name="formRegister" ng-show="isUserRegistered()">
                    <div class="form-group required">
                        <h4 class="col-md-3"><span class="label label-primary control-label">Email:</span>
                        </h4>

                        <div class="col-md-9">
                            <input class="form-control" required ng-model="newUser.Email" type="email" ng-minlength="10"
                                   ng-maxlength="30" ng-pattern="/^[a-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,4}$/i">
                        </div>
                    </div>
                    <div class="form-group required">
                        <h4 class="col-md-3"><span class="label label-primary control-label">First-Name:</span>
                        </h4>

                        <div class="col-md-9">
                            <input class="form-control" required ng-model="newUser.Vorname" ng-minlength="5"
                                   ng-maxlength="30">
                        </div>
                    </div>
                    <div class="form-group required">
                        <h4 class="col-md-3"><span class="label label-primary control-label">Last-Name:</span>
                        </h4>

                        <div class="col-md-9">
                            <input class="form-control" required ng-model="newUser.Nachname" ng-minlength="5"
                                   ng-maxlength="30">
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="bs-error" ng-show="errorHappend">
            <h4>
                <b>
                    <pre class="has-error alert alert-danger">{{ errorMessasge }}</pre>
                </b>
            </h4>
        </div>
    </div>
    <div class="modal-footer">
        <div class="btn-group-vertical btn-group-justified">
            <div class="pull-left">
                <a ng-click="register()">{{ getHeadingByStatus(!userClickedRegistered) }}</a>
            </div>
            <div class="pull-right">
                <button class="btn btn-primary" ng-disabled="checkValidation()" ng-click="ok($event)">{{
                    getHeadingByStatus(userClickedRegistered) }}
                </button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
