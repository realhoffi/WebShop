<div>
    <form class="form-horizontal css-form" role="form" name="form">
        <div class="modal-header">
            <h2 class="modal-title text-center"><span>{{ Heading() }}</span></h2>
        </div>
        <div class="modal-body">
            <div class="form-group required ">
                <h4 class="col-sm-3">
                    <span class="label label-primary control-label">Name:</span>
                </h4>

                <div class="col-sm-9 required">
                    <input type="text" ng-model="file.FileName" required class="form-control">
                </div>
            </div>
            <div class="form-group">
                <h4 class="col-sm-3">
                    <span class="label label-primary control-label">Datei:</span>
                </h4>

                <div class="col-sm-9">
                    <input type="file" required class="form-control">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn-group-vertical btn-group-justified ">
                <div class="pull-left">
                </div>
                <div class="pull-right">
                    <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ok($event)">OK</button>
                    <button class="btn btn-warning" type="reset" ng-click="cancel()">Close</button>
                </div>
            </div>
        </div>
    </form>
</div>
