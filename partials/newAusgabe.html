<div class="modal-header">
    <h3 class="modal-title">Neue Ausgabe erstellen</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <h4 class="col-sm-2">
                <span class="label label-primary">Titel:</span>
            </h4>

            <div class="col-sm-10">
                <input type="text" ng-model="ausgabe.Name" class="form-control ">
            </div>
        </div>
        <div class="form-group">
            <h4 class="col-sm-2">
                <span class=" label label-primary">Beschreibung:</span>
            </h4>

            <div class="col-sm-10">
                <input type="text" class="form-control"
                       ng-model="ausgabe.Beschreibung">
            </div>
        </div>
        <div class="form-group">
            <h4 class="col-sm-2">
                <span class="label label-primary">Ausgabezeitraum:</span>
            </h4>

            <div class="col-sm-6">
                <select class="form-control" ng-model="ausgabe.Ausgabezeitraum"
                        ng-options="choice.ID as choice.Name for choice in ausgabezeitraum">
                    <option value="">-- Ausgabezeitraum ausw√§hlen --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <h4 class="col-sm-2">
                <span class="label label-primary">Preis:</span>
            </h4>

            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="ausgabe.Preis">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok($event)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
