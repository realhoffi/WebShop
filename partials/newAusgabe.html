<div>
    <form class="form-horizontal css-form" novalidate role="form" name="form">
        <div class="modal-header">
            <h2 class="modal-title text-center"><span>{{ Heading() }}</span></h2>
        </div>
        <div class="modal-body">
            <div class="form-group required ">
                <h4 class="col-sm-3">
                    <span class="label label-primary control-label">Titel:</span>
                </h4>

                <div class="col-sm-9 required">
                    <input type="text" ng-model="ausgabe.Name" required class="form-control">
                </div>
            </div>
            <div class="form-group required">
                <h4 class="col-sm-3">
                    <span class=" label label-primary control-label">Beschreibung:</span>
                </h4>

                <div class="col-sm-9">
                    <textarea cols="30" rows="3" type="text" maxlength="255" class="form-control" required
                              ng-model="ausgabe.Beschreibung"></textarea>
                </div>
            </div>
            <div class="form-group required">
                <h4 class="col-sm-3">
                    <span class="label label-primary control-label">Ausgabezeitraum:</span>
                </h4>

                <div class="col-sm-9">
                    <select class="form-control" ng-model="ausgabe.Ausgabezeitraum"
                            ng-options="choice.ID as choice.Name for choice in ausgabezeitraum" required>
                        <option value="">Ausgabezeitraum ausw채hlen</option>
                    </select>
                </div>
            </div>
            <div class="form-group required">
                <h4 class="col-sm-3">
                    <span class="label label-primary control-label">Priorit채t:</span>
                </h4>

                <div class="col-sm-9">
                    <select class="form-control" ng-model="ausgabe.Prioritaet" name="businessprocess"
                            ng-options="prio.ID as prio.Titel for prio in priorities" required>
                        <option value="">Priorit채t ausw채hlen</option>
                    </select>
                    <!--<span ng-show="form.businessprocess.$error.required">Select service</span>-->
                </div>
            </div>
            <div class="form-group required">
                <h4 class="col-sm-3">
                    <span class="label label-primary control-label">Preis:</span>
                </h4>

                <div class="col-sm-9">
                    <input class="form-control" ng-model="ausgabe.Preis" ng-pattern="/^\d{0,9}(\,\d{1,2})?$/" required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn-group-vertical btn-group-justified ">
                <div class="pull-left">
                </div>
                <div class="pull-right">
                    <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ok($event)">OK</button>
                    <button class="btn btn-warning" type="reset" ng-click="cancel()">Close</button>
                </div>
            </div>
        </div>
    </form>
</div>
