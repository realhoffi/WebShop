<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="row padding-10px">
            <div class="bs-info padding-left-10px hidden-xs hidden-sm">
                <h4>
                    <ul class="list-unstyled">
                        <li>
                            <span>To add a new Note, simply right click anywhere in the<strong> grey bordered
                                box </strong></span>
                        </li>
                        <li><span>To edit a note, double click one</span></li>
                        <li><span>To save a note, double click the selected one again</span></li>
                    </ul>

                </h4>
            </div>
        </div>
    </div>
</div>
<div class="row" id="mynotes">
    <div class="col-md-12 col-sm-12 col-xs-12 bs-note-box" ng-right-click="addNote()">
        <div class="row hidden-md hidden-lg padding-10px">
            <div class="bs-info padding-left-10px margin-top-10px">
                <h4>
                    <b>
                        <a class="paddingRight10 noDecoration"
                           ng-click="addNote()">
                            <span class="glyphicon glyphicon-plus"></span>
                            <span> Note</span>
                        </a>
                    </b>
                </h4>
            </div>
        </div>
        <div class="row padding-10px">
            <div class="col-md-4 col-sm-12 col-xs-12 bs-note padding-10px"
                 ng-dblclick="editNote(note)" ng-repeat="note in notes">
                <div class="row">
                    <div class="col-md-10 col-xs-9 col-sm-10">
                        <span ng-if="!note.edit">{{ note.Beschreibung }}</span>
                        <textarea cols="30" rows="5" type="text" maxlength="255" class="form-control"
                                  ng-show="note.edit" style="width:100%;"
                                  focus-on-visibility ng-model="note.Beschreibung"></textarea>
                    </div>
                    <div class="col-md-2 col-xs-3 col-sm-2">
                        <a class="font-icon-bold">
                                <span class="glyphicon glyphicon-pencil "
                                      ng-click="editNote(note)">
                                      </span>
                        </a>
                        <a class="font-icon-bold">
                        <strong>
                                <span class="glyphicon glyphicon-trash " ng-click="deleteNote(note)">
                                      </span>
                            </strong>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
